<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Motivate ++</title>
    <link rel="stylesheet" href="http://zurnergymedia.com.ng/assets/css/style.css">

<body class="background">
    
    
    
    <div class="flex-container">
        <div class="search" style="flex-grow: 2">
            <form method="get" action="http://google.com/search">
                <input type="text" name="q" class="search form-control " placeholder="Search the web">
            </form>
           
        </div>
        <div  class="greet-name" style="flex-grow: 6">
            <p id="Greetings" class="greetings"></p>
            <h3 id="username">Enter your Name</h3>
        </div>
        <div class="date-time" style="flex-grow: 2">
            <div id="realTime">
                <span  id="date" ></span>
                <span id="hours"></span>    
                <span id="ticker">:</span>
                <span id="time"></span>
            </div>
        </div>
    </div>
    
    <div class="container-fluid goal">
        <div class="row">
            <div class="">
                <p>What's your main plan for today?<br/></p>
                <input action="" id="namefield" class=" goal-input form-control ">
                <div class="plantext">
                    <p id="plantext"></p>
                </div>
                <button id="btnProceed" class="btn-lg"  >Save</button>
            </div>
        </div>
    </div>
    
    <!-- <div class="flex-container">
        <div  style="flex-grow: 2">
            
        </div>
        <div  style="flex-grow: 7; line-height: 50%; width: 100% !important; ">
            
        </div>
        
    </div> -->
    
    <div class="row-last">
        <div id="weather" style="float: left;"></div> 
        
        <div class="contact">
            <h4>Contact Us</h4>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            
            <i class="fab fa-github-square"></i>
        </div>
        
        
        <div id="quoteDisplay" > </div>
    </div>

<script src="weather.js"></script>
<script src="app.js"></script>
